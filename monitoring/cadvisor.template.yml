  ca-$$nodename$$:
    image: google/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    deploy:
      placement:
        constraints:
          - node.hostname == $$node-ip$$
    networks:
      - monitoring